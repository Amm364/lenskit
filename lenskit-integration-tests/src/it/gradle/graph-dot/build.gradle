import java.nio.file.NoSuchFileException

apply plugin: 'java'
apply from: 'common.gradle'

task recommend(type: JavaExec) {
    dependsOn classes
    classpath configurations.runtime
    inputs.file 'predictor.groovy'

    main 'org.lenskit.cli.Main'
    args 'graph'
    args '-o', "$buildDir/predictor.dot"
    args 'predictor.groovy'

    doFirst {
        mkdir buildDir
    }
}

check {
    dependsOn recommend
    doLast {
        if (!file("$buildDir/predictor.dot").exists()) {
            throw new NoSuchFileException("$buildDir/predictor.dot")
        }
    }
}
