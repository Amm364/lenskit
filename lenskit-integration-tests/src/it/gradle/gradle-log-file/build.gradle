buildscript {
    repositories {
        maven {
            url "$project.testRepoURI"
        }
        mavenCentral()
    }
    dependencies {
        classpath 'org.hamcrest:hamcrest-library:1.3'
        classpath "org.grouplens.lenskit:lenskit-gradle:$project.lenskitVersion"
    }
}

import org.lenskit.gradle.*
import static org.hamcrest.MatcherAssert.*
import static org.hamcrest.Matchers.*

apply plugin: 'java'
apply plugin: 'lenskit'

repositories {
    maven {
        url testRepoURI
    }
    mavenCentral()
}

dependencies {
    compile "org.grouplens.lenskit:lenskit-all:$lenskitVersion"
    runtime "org.grouplens.lenskit:lenskit-cli:$lenskitVersion"
}

task version(type: Version) {
    logFile "$buildDir/version.log"
    doFirst {
        mkdir buildDir
    }
}

check {
    dependsOn 'version'
    doLast {
        assertThat "log file exists", file("$buildDir/version.log").exists()
    }
}
