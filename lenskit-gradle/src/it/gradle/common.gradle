apply plugin: 'java'

repositories {
    repositories {
        maven {
            url "$project.testRepoURI"
        }
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        mavenCentral()
    }
}

dependencies {
    runtime "org.grouplens.lenskit:lenskit-cli:$project.lenskitVersion"
}
